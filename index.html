<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- register form-->
    <form id="register-form" class="form active">
        <p class="title">Register</p>
        <p class="message">Signup now and get full access to our app</p>
        <div class="flex">
            <label>
                <input type="text" class="input" placeholder="" required="">
                <span>Firstname</span>
            </label>
            <label>
                <input type="text" class="input" placeholder="" required="">
                <span>Lastname</span>
            </label>
        </div>

        <label>
            <input type="email" class="input" placeholder="" required="">
            <span>Email</span>
        </label>

        <label>
            <input type="password" class="input" placeholder="" required="">
            <span>Password</span>
        </label>
        <label>
            <input type="password" class="input" placeholder="" required="">
            <span>Confirm Password</span>
        </label>
   

    <Button class="submit">Register</Button>
    <p class="signin-signout">
        Already have an account?<a href="#">Login</a>
    </p>
    </form>

    <!--Login Form-->
    <form id="login-form" class="form">
        <p class="title">Login</p>
        <p class="message">Login now and get full access to our app</p>

        <label>
            <input type="email" class="input" placeholder="" required="">
            <span>Email</span>
        </label>

        <label>
            <input type="password" class="input" placeholder="" required="">
            <span>Password</span>
        </label>
   

    <Button class="submit">Login</Button>
    <p class="signin-signout">
        Don't have an account?<a href="#">Register</a>
    </p>
    </form>

    <script src="script.js"></script>

</body>
</html>
